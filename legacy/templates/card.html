{%extends 'base.html'%} {%block main%}
<h1>Karte</h1>

<div class="table-container">
  <table class="table">
    <thead>
      <th scope="col">Drink</th>
      <th scope="col">Preis</th>
    </thead>
    <tbody>
      {%for item in card%}
      <tr>
        <td>
          <a href="{{url_for('card_delete',item=item[0])}}">{{item[0]}}</a>
        </td>
        <td>
          <a href="{{url_for('card_delete',item=item[0])}}">{{item[1]}}</a>
        </td>
      </tr>
      {%endfor%}
    </tbody>
  </table>
</div>
{%endblock%} {%block footer%}
<form class="for-container" action="{{url_for('card_render')}}" method="post">
  <input class="form-input" type="text" id="dname" name="dname" required />
  <input
    class="form-input"
    type="number"
    step="0.01"
    id="dpricr"
    name="dprice"
    required
  />
  <input class="form-btn" type="submit" value="Add" />
</form>
{%endblock%}
